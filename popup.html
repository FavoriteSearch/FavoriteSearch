<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query.Bz Favorites Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Favorite Search</h1>
    </div>
    <div class="search-container">
      <div class="search-input-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search-input" placeholder="Search your favorites...">
        <button id="clear-button" class="clear-button" title="Clear search"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <div id="results-container">
      <!-- Search results will be displayed here -->
    </div>
    <div class="footer">
      <p>Powered by <a href="https://FavoriteSearch.Net" target="_blank">Favorite Search</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
